
{% load static %}
    <style>

        .picture-container {
            position: relative;
            cursor: pointer;
            text-align: center;
            }
        .picture {
            width: 106px;
            height: 106px;
            background-color: #999999;
            border: 4px solid #CCCCCC;
            color: #FFFFFF;
            border-radius: 50%;
            margin: 5px auto;
            overflow: hidden;
            transition: all 0.2s;
            -webkit-transition: all 0.2s;
        }
        .picture:hover {
            border-color: #2ca8ff;
        }
        .picture input[type="file"] {
            cursor: pointer;
            display: block;
            height: 100%;
            left: 0;
            opacity: 0 !important;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .picture-src {
            width: 100%;
        }

    </style>

    <div id="description" class="card">
        <div class="card-header">
            Description
          </div>
        <div class="card-body">
            <form id="cvForm">
                {% csrf_token %}
                <div class="" style="padding: 20px;">

                    <div class="picture-container">
                        <div class="picture">
                            <img src="{% static 'assets/img/default-avatar.png' %}" class="picture-src" id="wizardPicturePreview" title=""/>
                            <input type="file" name="photo" id="wizard-picture">
                        </div>
                        <h6>Ajouter Photo</h6>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-primary">Poste actuel ou souhaité</label>
                        <input name="titre" id="titre" required type="text" class="form-control rounded-0" placeholder="Votre profession">
                    </div>
                    <div class="form-group">
                        <label class="text-primary">Profil</label>
                        <textarea class="form-control rounded-0" required name="description" id="description" cols="30" rows="8"></textarea>
                    </div>
                    
                </div>
                <div style="display: flex; justify-content: end; margin-top: 5px;">
                    <button style="width: 200px;" class="btn btn-primary" id="submitDescription">Suivant</button>
                </div>
            </form>
        </div>
    </div>

    <!-- form formation -->
    {% include "utilisateur/profil/templateCv/Forms/formation.html" %}


    <!-- Form Experience Pro -->
    {% include "utilisateur/profil/templateCv/Forms/experiencePro.html" %}







    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submitDescription").click(function (e) {
                e.preventDefault(); // Empêche le rechargement de la page
                
                // Récupérer les données du formulaire
                let formData = $("#cvForm").serialize();
    
                // Effectuer une requête AJAX
                $.ajax({
                    url: "{% url 'formation_form' %}", // Remplacez par l'URL de votre vue Django
                    type: "POST",
                    data: formData,
                    success: function (response) {
                        if (response.success) {
                            alert(response.message); // Message de succès
                            
                            // Afficher le formulaire suivant ou effectuer une autre action
                            $("#formation").hide(); // Masquer le formulaire actuel
                            // Ici, vous pouvez afficher un autre formulaire
                        } else {
                            alert(response.message); // Message d'erreur
                        }
                    },
                    error: function () {
                        alert("Une erreur est survenue lors de l'envoi du formulaire.");
                    }
                });
            });
        });
    </script>
